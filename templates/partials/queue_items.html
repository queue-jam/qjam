{% for song in queue %}
<li class="queue-item">
  <img
    src="{{ song.album_art | safe }}"
    alt="Cover"
    style="
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 15px;
    "
  />

  <div style="flex: 1; min-width: 0">
    <div
      style="
        font-weight: 600;
        font-size: 1rem;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      "
    >
      {{ song.title }}
    </div>
    <div style="font-size: 0.85rem; color: #aaa; margin-top: 4px">
      {{ song.artist }} â€¢
      <span style="font-size: 0.75em; color: #666"
        >Added by {{ song.added_by.name }}</span
      >
    </div>
  </div>
</li>
{% endfor %}
